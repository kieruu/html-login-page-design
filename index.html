<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d53507913.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="illustration flex-item">
            <div class="image">
                <h1 class="text-black" style="text-align: end;">Step to the sun</h1>
                <img src="img/undraw_step_to_the_sun_nxqq.svg" alt="Step to the sun" width="600" height="auto">
            </div>
        </div>
        <div class="login flex-item">
            <form action="#">
                <h2 class="text-black">Sign In</h2>
                <input class="form-input" type="email" name="email" placeholder="Email Address"><br>
                <input class="form-input" type="password" name="password" placeholder="Password"><br><br>
                <button class="form-button" >Login</button>
                <p>or Connect with Social Media</p>
                <button class="form-button form-button-align-left form-button-facebook" style="margin-bottom: 15px;" >
                    <i class="fab fa-facebook-f fa-sm fa-fw"></i>Sign in with Facebook
                </button>
                <button class="form-button form-button-align-left form-button-twitter" >
                    <i class="fab fa-twitter fa-sm fa-fw"></i>Sign in with Twitter
                </button>
            </form>
        </div>
    </div>
</body>
</html>
